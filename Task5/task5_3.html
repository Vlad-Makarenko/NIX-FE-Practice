<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Генерація елементів списку</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <script type="text/javascript">
      function addYear(flag) {
        const select = document.getElementById("year");
        const children = [...select.children];
        const option = document.createElement("option");
        option.value = flag
          ? parseInt(children[children.length - 1].value) + 1
          : parseInt(children[0].value) - 1;
        option.innerHTML = option.value;
        flag
          ? select.appendChild(option)
          : select.insertBefore(option, select.firstChild);
      }
    </script>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Зміна елементів списку</legend>
        <div class="block">
          <label for="year"><span>Рік народження</span></label>
          <div class="group">
            <a href="javascript:addYear(0);">+</a>
            <select name="year" id="year">
              <option value="1970">1970</option>
              <option value="1971">1971</option>
              <option value="1972">1972</option>
              <option value="1973">1973</option>
              <option value="1974">1974</option>
              <option value="1975">1975</option>
            </select>
            <a href="javascript:addYear(1);">+</a>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
